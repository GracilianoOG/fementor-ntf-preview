<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="wrapper">

  <main class="card">
    <figure class="card__figure">
      <img class="card__image" src="./assets/images/image-equilibrium.jpg" alt="">
    </figure>
    <section class="card__description">
      <h1 class="card__title text">Equilibrium #3429</h1>
      <p class="card__text text">Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <div class="card__information">
      <span class="card__price text">0.041 ETH</span>
      <span class="card__time-left text">3 days left</span>
    </div>
    <div class="card__footer">
      <p class="card__creator text">Creation of <span class="card__highlight">Jules Wyvern</span></p>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
