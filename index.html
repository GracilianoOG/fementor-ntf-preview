<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/card.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="wrapper">
  <main class="card">
    <a href="#">
      <figure class="card__figure">
        <img class="card__image" src="./assets/images/image-equilibrium.jpg" alt="A cube in the center with blue and red colors, being supported by one of its corners.">
      </figure>
    </a>
    <h1 class="card__title bold"><a class="card__link" href="#">Equilibrium #3429</a></h1>
    <p class="card__text light">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__information">
      <p class="card__price bold">0.041 ETH</p>
      <p class="card__time-left">3 days left</p>
    </div>
    <div class="card__footer">
      <p class="card__creator light">Creation of <a class="card__link" href="#">Jules Wyvern</a></p>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a class="footer__link" href="#">Gabriel</a>.
    </p>
  </footer>
</body>
</html>
